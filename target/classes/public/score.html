<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css"
          href="assets/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="assets/admin/css/admin.css"/>
</head>

<body>
<div class="page-content-wrap" id="studentSearch">
    <h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">我的成绩</h5>
    <hr>
    <div class="layui-form-item">

        <table class="layui-table"
               lay-data="{ url:'/score/getMyScoreInfo', page:true, id:'scoreInfo'}"
               lay-filter="demo">
            <thead>
            <tr>
                <th lay-data="{field:'subjectId',sort: true}">课程编号</th>
                <th lay-data="{field:'subjectName'}">课程名</th>
                <th lay-data="{field:'subjectType'}">课程类型</th>
                <th lay-data="{field:'scoreValue'}">成绩</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script src="assets/admin/layui/layui.all.js" type="text/javascript"
        charset="utf-8"></script>

</body>

</html>
