<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>成绩详情</title>
    <link rel="stylesheet" type="text/css"
          href="assets/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="assets/admin/css/admin.css"/>
</head>

<body>
<div class="page-content-wrap" id="scoreDetail">

    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">成绩编号</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="scoreId">6/12</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">学生姓名</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="studentName">6/12</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">课程名称</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="subjectName">6/12</div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1 lableInfo">课程成绩</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo" id="scoreValue">6/12</div>
        </div>
    </div>

</div>
<script src="assets/admin/layui/layui.all.js" type="text/javascript"
        charset="utf-8"></script>
</body>

</html>
